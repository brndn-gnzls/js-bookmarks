<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELV Bookmark Manager</title>

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./style.css">


</head>
<body>

    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">ELV Bookmark Manager</p>
                    <p class="subtitle">A JavaScript Application.</p>
                </section>
                <section class="create">
                    <form class="add">
                        <input type="text" id="link" placeholder="Link" autocomplete="off" name="link">
                        <input type="text" placeholder="Title" autocomplete="off" name="title" maxlength="35">
                        <select name="category" id="" class="">
                            <option value="youtube">YouTube</option>
                            <option value="netflix">Netflix</option>
                            <option value="prime">Prime</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="submit" value="Bookmark" id="bookmark">
                    </form>
                </section>
                <section class="bookmark">
                    <div class="category-list">
                        <span class="active">All</span>
                        <span>YouTube</span>
                        <span>Netflix</span>
                        <span>Prime</span>
                        <span>Other</span>
                    </div>
                    <div class="cards">
                    </div>
                </section>
            </div>
        </div>
    </main>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
